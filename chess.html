<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chessboard with Border</title>
<style>
  .chessboard {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    width: 480px;
    height: 480px;
    border: 4px solid #000; /* Black border around the chessboard */
  }

  .chessboard div {
    width: 60px;
    height: 60px;
  }

  /* Create alternating black and white squares */
  .chessboard div:nth-child(even) {
    background-color: #000;
  }
  .chessboard div:nth-child(odd) {
    background-color: #fff;
  }

  /* Flip colors for every other row */
  .chessboard div:nth-child(8n+1),
  .chessboard div:nth-child(8n+3),
  .chessboard div:nth-child(8n+5),
  .chessboard div:nth-child(8n+7) {
    background-color: #fff;
  }

  .chessboard div:nth-child(8n+2),
  .chessboard div:nth-child(8n+4),
  .chessboard div:nth-child(8n+6),
  .chessboard div:nth-child(8n+8) {
    background-color: #000;
  }
</style>
</head>
